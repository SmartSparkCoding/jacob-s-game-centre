<!DOCTYPE html>
<html>
<head>
    <title>aBasketball Shot Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #e8f4ff;
        }

        #gameArea {
            width: 600px;
            height: 400px;
            border: 3px solid #000;
            margin: 30px auto;
            position: relative;
            background: #cfe6ff;
            overflow: hidden;
        }

        #hoop {
            width: 80px;
            height: 20px;
            background: orange;
            position: absolute;
            top: 50px;
            left: 260px;
            border-radius: 10px;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: brown;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 280px;
        }

        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>üèÄ Basketball Shot Game</h1>
<p>Click anywhere to shoot the ball!</p>

<div id="gameArea">
    <div id="hoop"></div>
    <div id="ball"></div>
</div>

<div id="score">Score: 0</div>

<script>
    const ball = document.getElementById("ball");
    const hoop = document.getElementById("hoop");
    const scoreDisplay = document.getElementById("score");

    let score = 0;
    let shooting = false;

    document.getElementById("gameArea").addEventListener("click", () => {
        if (shooting) return;
        shooting = true;

        let posY = 20;
        const shootInterval = setInterval(() => {
            posY += 10;
            ball.style.bottom = posY + "px";

            // Check collision with hoop
            const ballRect = ball.getBoundingClientRect();
            const hoopRect = hoop.getBoundingClientRect();

            if (
                ballRect.top <= hoopRect.bottom &&
                ballRect.left < hoopRect.right &&
                ballRect.right > hoopRect.left
            ) {
                score++;
                scoreDisplay.textContent = "Score: " + score;
            }

            // Reset ball
            if (posY > 350) {
                clearInterval(shootInterval);
                ball.style.bottom = "20px";
                shooting = false;
            }
        }, 50);
    });
</script>

</body>
</html>
